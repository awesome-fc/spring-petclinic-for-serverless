ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Parameters:
  DomainName:
    Type: String
    Default: petclinic.codelife.me
  VpcName:
    Type: String
    Default: PetClinicVPC
  MasterUserName:
    Type: String
    Default: pc
  MasterUserPassword:
    Type: String
    Default: pc@Passwd

Mappings:
  Defaults:
    Database:
      DBName: petclinic
    VPC:
      CidrBlock: 192.168.0.0/16
    VSwitch:
      CidrBlock: 192.168.1.0/24
  RegionMap:
    cn-shanghai:
      ZoneId: cn-shanghai-e
    cn-hangzhou:
      ZoneId: cn-hangzhou-g 
    cn-qingdao:
      ZoneId: cn-qingdao-c
    cn-beijing:
      ZoneId: cn-beijing-c
    cn-zhangjiakou:
      ZoneId: cn-zhangjiakou-b
    cn-huhehaote:
      ZoneId: cn-huhehaote-a
    cn-shenzhen:
      ZoneId: cn-shenzhen-d
    cn-hongkong:
      ZoneId: cn-hongkong-c
    ap-southeast-1:
      ZoneId: ap-southeast-1a
    ap-southeast-2:
      ZoneId: ap-southeast-2a
    ap-southeast-5:
      ZoneId: ap-southeast-5a
    ap-northeast-1:
      ZoneId: ap-northeast-1a
    eu-central-a:
      ZoneId: eu-central-a
    us-west-1:
      ZoneId: us-west-1a
    us-east-1:
      ZoneId: us-east-1a
    ap-south-1:
      ZoneId: ap-south-1a

Resources:
  EcsVpc:
    Type: 'ALIYUN::ECS::VPC'
    Properties:
      CidrBlock:
        'Fn::FindInMap':
          - Defaults
          - VPC
          - CidrBlock
      VpcName:
        Ref: VpcName
  Database:
    Type: 'ALIYUN::RDS::DBInstance'
    Properties:
      MasterUserPassword:
        Ref: MasterUserPassword
      VpcId:
        'Fn::GetAtt':
          - EcsVpc
          - VpcId
      DBInstanceNetType: Intranet
      DBInstanceClass: rds.mysql.t1.small
      PayType: Postpaid
      SecurityIPList:
        'Fn::FindInMap':
          - Defaults
          - VSwitch
          - CidrBlock
      DBInstanceStorage: 5
      VSwitchId:
        'Fn::GetAtt':
          - VSwitch-PetClinic
          - VSwitchId
      MasterUsername:
        Ref: MasterUserName
      DBMappings:
        - CharacterSetName: utf8
          DBName:
            'Fn::FindInMap':
              - Defaults
              - Database
              - DBName
      Engine: MySQL
      EngineVersion: '8.0'
  SecurityGroup_PetClinic:
    Type: 'ALIYUN::ECS::SecurityGroup'
    Properties:
      VpcId:
        'Fn::GetAtt':
          - EcsVpc
          - VpcId
      SecurityGroupName: SG_PetClinic
      SecurityGroupIngress:
        - PortRange: 22/22
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
      SecurityGroupEgress:
        - PortRange: '-1/-1'
          Priority: 1
          IpProtocol: all
          DestCidrIp: 0.0.0.0/0
          NicType: internet
        - PortRange: '-1/-1'
          Priority: 1
          IpProtocol: all
          DestCidrIp: 0.0.0.0/0
          NicType: intranet
  VSwitch-PetClinic:
    Type: 'ALIYUN::ECS::VSwitch'
    Properties:
      VpcId:
        'Fn::GetAtt':
          - EcsVpc
          - VpcId
      ZoneId:
        Fn::FindInMap:
          - RegionMap
          - Ref: "ALIYUN::Region"
          - ZoneId
      CidrBlock: 
        'Fn::FindInMap':
          - Defaults
          - VSwitch
          - CidrBlock
      VSwitchName: VSwitch-PetClinic 
  springboot: 
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: This is a FC service for springboot
      VpcConfig:
        VpcId:
          'Fn::GetAtt':
            - EcsVpc
            - VpcId
        VSwitchIds:
          - 'Fn::GetAtt':
              - VSwitch-PetClinic
              - VSwitchId
        SecurityGroupId:
          'Fn::GetAtt':
            - SecurityGroup_PetClinic
            - SecurityGroupId
    petclinic: 
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: com.example.demo.DemoApplication::main
        Runtime: custom
        CodeUri: ./
        MemorySize: 1024
        Timeout: 15
        EnvironmentVariables:
          MYSQL_HOST:
            'Fn::GetAtt':
              - Database
              - InnerConnectionString
          MYSQL_PORT:
            'Fn::GetAtt':
              - Database
              - InnerPort
          MYSQL_DBNAME:
            'Fn::FindInMap':
              - Defaults
              - Database
              - DBName
          MYSQL_USER:
            Ref: MasterUserName
          MYSQL_PASSWORD:
            Ref: MasterUserPassword
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods: ['HEAD', 'GET', 'POST', 'PUT', 'DELETE']
  petclinic-domain: 
    Type: 'Aliyun::Serverless::CustomDomain'
    Properties:
      DomainName: 
        Ref: DomainName
      Protocol: HTTP
      RouteConfig:
        routes:
          '/*':
            ServiceName: 
              'Fn::GetAtt':
                - springboot
                - ServiceName
            FunctionName:
              'Fn::GetAtt':
                - springbootpetclinic
                - FunctionName
Outputs:
  URL:
    Value:
      Fn::Sub: "http://${DomainName}"